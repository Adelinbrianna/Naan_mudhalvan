<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Music App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-item {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .song-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .song-title {
            font-weight: bold;
            font-size: 20px;
        }
        .song-artist {
            color: #777;
            font-size: 16px;
        }
        .song-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .song-item {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Awesome Music App</h1>
        <ul class="song-list">
            {% for song in songs %}
            <li class="song-item">
                <div class="song-info">
                    <div>
                        <span class="song-title">{{ song.title }}</span><br>
                        <span class="song-artist">by {{ song.artist }}</span>
                    </div>
                    <div class="song-actions">
                        <button class="btn">Play</button>
                        <button class="btn">Add to Playlist</button>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
